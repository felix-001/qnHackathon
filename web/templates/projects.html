<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理 - 智能发布控制台</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .detail-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        .detail-modal.active { display: flex; align-items: center; justify-content: center; }
        .detail-content { background: white; padding: 32px; width: 600px; border-radius: 12px; max-height: 85vh; overflow-y: auto; box-shadow: 0 8px 16px rgba(0,0,0,0.16); }
        .detail-item { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #f0f0f0; }
        .detail-item:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; color: #8c8c8c; margin-bottom: 6px; font-size: 13px; text-transform: uppercase; }
        .detail-value { color: #262626; word-break: break-all; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">智能发布控制台</div>
    <div class="container">
        <div class="sidebar">
            <a href="/projects" class="menu-item active">项目管理</a>
            <a href="/releases" class="menu-item">发布管理</a>
            <a href="/monitoring" class="menu-item">监控面板</a>
            <a href="/config" class="menu-item">配置管理</a>
        </div>
        <div class="content">
            <button class="btn" onclick="showModal()">创建项目</button>
            <table id="projectTable">
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>项目代码</th>
                        <th>负责人</th>
                        <th>构建工具</th>
                        <th>部署类型</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="projectList"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>创建项目</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label>项目名称</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>项目代码</label>
                    <input type="text" name="code" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>负责人</label>
                    <input type="text" name="owner" required>
                </div>
                <div class="form-group">
                    <label>仓库地址</label>
                    <input type="text" name="repositoryUrl">
                </div>
                <div class="form-group">
                    <label>GitHub地址</label>
                    <input type="text" name="githubUrl">
                </div>
                <div class="form-group">
                    <label>构建工具</label>
                    <select name="buildTool">
                        <option value="maven">Maven</option>
                        <option value="gradle">Gradle</option>
                        <option value="npm">NPM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>部署类型</label>
                    <select name="deploymentType">
                        <option value="kubernetes">Kubernetes</option>
                        <option value="docker">Docker</option>
                        <option value="vm">VM</option>
                    </select>
                </div>
                <button type="submit" class="btn">提交</button>
                <button type="button" class="btn" onclick="hideModal()">取消</button>
            </form>
        </div>
    </div>

    <div id="detailModal" class="detail-modal">
        <div class="detail-content">
            <h2>项目详情</h2>
            <div id="projectDetail"></div>
            <button class="btn" onclick="hideDetailModal()">关闭</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').classList.add('active');
        }
        function hideModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function loadProjects() {
            fetch('/api/v1/projects')
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200 && data.data) {
                        const tbody = document.getElementById('projectList');
                        tbody.innerHTML = data.data.map(p => `
                            <tr onclick="showProjectDetail('${p.id}')">
                                <td>${p.name}</td>
                                <td>${p.code}</td>
                                <td>${p.owner}</td>
                                <td>${p.buildTool}</td>
                                <td>${p.deploymentType}</td>
                                <td>${p.status}</td>
                                <td>
                                    <button onclick="event.stopPropagation(); deleteProject('${p.id}')">删除</button>
                                </td>
                            </tr>
                        `).join('');
                    }
                });
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.id = 'proj-' + Date.now();
            
            fetch('/api/v1/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                hideModal();
                loadProjects();
            });
        });

        function deleteProject(id) {
            if (confirm('确定删除?')) {
                fetch(`/api/v1/projects/${id}`, { method: 'DELETE' })
                    .then(() => loadProjects());
            }
        }

        function showProjectDetail(id) {
            fetch(`/api/v1/projects`)
                .then(res => res.json())
                .then(data => {
                    const project = data.data.find(p => p.id === id);
                    if (project) {
                        const detailHtml = `
                            <div class="detail-item">
                                <div class="detail-label">项目名称</div>
                                <div class="detail-value">${project.name}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">项目代码</div>
                                <div class="detail-value">${project.code}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">描述</div>
                                <div class="detail-value">${project.description || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">负责人</div>
                                <div class="detail-value">${project.owner}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">仓库地址</div>
                                <div class="detail-value">${project.repositoryUrl || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">GitHub地址</div>
                                <div class="detail-value">${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank">${project.githubUrl}</a>` : '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">构建工具</div>
                                <div class="detail-value">${project.buildTool}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">部署类型</div>
                                <div class="detail-value">${project.deploymentType}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">状态</div>
                                <div class="detail-value">${project.status}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">创建时间</div>
                                <div class="detail-value">${new Date(project.createdAt).toLocaleString()}</div>
                            </div>
                        `;
                        document.getElementById('projectDetail').innerHTML = detailHtml;
                        document.getElementById('detailModal').classList.add('active');
                    }
                });
        }

        function hideDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        loadProjects();
    </script>
</body>
</html>
