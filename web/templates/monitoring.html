<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控面板 - 智能发布控制台</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .filter-section { display: flex; gap: 16px; margin-bottom: 24px; align-items: flex-start; flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-weight: 600; color: #333; font-size: 14px; }
        .version-checkboxes { display: flex; flex-direction: column; gap: 8px; max-height: 200px; overflow-y: auto; border: 1px solid #d9d9d9; border-radius: 6px; padding: 12px; background: #fafafa; min-width: 250px; }
        .version-checkbox { display: flex; align-items: center; gap: 8px; }
        .version-checkbox input[type="checkbox"] { cursor: pointer; }
        .version-checkbox label { cursor: pointer; margin: 0; font-weight: 400; }
        .node-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .node-card { border: 1px solid #d9d9d9; border-radius: 8px; padding: 16px; background: #fff; cursor: pointer; transition: all 0.3s; }
        .node-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-color: #1890ff; }
        .node-card.selected { border-color: #1890ff; background: #e6f7ff; }
        .node-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .node-card-title { font-weight: 600; font-size: 16px; color: #333; }
        .node-card-status { padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        .node-card-status.released { background: #52c41a; color: white; }
        .node-card-status.active { background: #1890ff; color: white; }
        .node-card-metrics { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; font-size: 14px; }
        .node-card-metric { display: flex; justify-content: space-between; }
        .node-card-metric-label { color: #666; }
        .node-card-metric-value { font-weight: 600; color: #333; }
        .charts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; margin-top: 24px; }
        .view-mode-toggle { margin-bottom: 16px; }
        .view-mode-toggle button { padding: 8px 16px; margin-right: 8px; border: 1px solid #d9d9d9; background: white; cursor: pointer; border-radius: 4px; }
        .view-mode-toggle button.active { background: #1890ff; color: white; border-color: #1890ff; }
    </style>
</head>
<body>
    <div class="header">智能发布控制台</div>
    <div class="container">
        <div class="sidebar">
            <a href="/projects" class="menu-item">项目管理</a>
            <a href="/releases" class="menu-item">发布管理</a>
            <a href="/monitoring" class="menu-item active">监控面板</a>
            <a href="/config" class="menu-item">配置管理</a>
        </div>
        <div class="content">
            <div class="view-mode-toggle">
                <button id="versionModeBtn" class="active" onclick="switchViewMode('version')">版本监控</button>
                <button id="nodeModeBtn" onclick="switchViewMode('node')">单机监控</button>
            </div>

            <div id="versionModeSection">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>选择项目:</label>
                        <select id="projectSelect" onchange="loadReleases()">
                            <option value="">全部项目</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>选择版本 (可多选):</label>
                        <div class="version-checkboxes" id="versionCheckboxes">
                            <div style="color: #999; text-align: center;">请先选择项目</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="nodeModeSection" style="display: none;">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>选择项目:</label>
                        <select id="nodeProjectSelect" onchange="loadNodes()">
                            <option value="">全部项目</option>
                        </select>
                    </div>
                </div>
                <div class="node-grid" id="nodeGrid">
                    <div style="color: #999; text-align: center; grid-column: 1 / -1;">请先选择项目</div>
                </div>
            </div>

            <div class="charts">
                <div class="chart-card">
                    <div class="chart-title">请求速率 (req/s)</div>
                    <canvas id="requestRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">错误率 (%)</div>
                    <canvas id="errorRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">P50 延迟 (ms)</div>
                    <canvas id="latencyP50Chart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">P99 延迟 (ms)</div>
                    <canvas id="latencyP99Chart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">CPU 使用率 (%)</div>
                    <canvas id="cpuUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">内存使用率 (%)</div>
                    <canvas id="memoryUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">文件描述符数量</div>
                    <canvas id="fdCountChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">连接数</div>
                    <canvas id="connCountChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">丢包率 (%)</div>
                    <canvas id="packetLossRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">磁盘使用率 (%)</div>
                    <canvas id="diskUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">系统负载</div>
                    <canvas id="systemLoadChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">网络带宽使用率 (Mbps)</div>
                    <canvas id="networkBandwidthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let projects = [];
        let releases = [];
        let selectedReleases = [];
        let nodes = [];
        let selectedNode = null;
        let viewMode = 'version';
        const colors = ['#1890ff', '#52c41a', '#faad14', '#f5222d', '#722ed1', '#13c2c2', '#eb2f96', '#fa8c16'];

        function createChart(canvasId, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '时间'
                            }
                        },
                        y: {
                            display: true,
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function initCharts() {
            charts.requestRate = createChart('requestRateChart', '请求速率');
            charts.errorRate = createChart('errorRateChart', '错误率');
            charts.latencyP50 = createChart('latencyP50Chart', 'P50延迟');
            charts.latencyP99 = createChart('latencyP99Chart', 'P99延迟');
            charts.cpuUsage = createChart('cpuUsageChart', 'CPU使用率');
            charts.memoryUsage = createChart('memoryUsageChart', '内存使用率');
            charts.fdCount = createChart('fdCountChart', '文件描述符数量');
            charts.connCount = createChart('connCountChart', '连接数');
            charts.packetLossRate = createChart('packetLossRateChart', '丢包率');
            charts.diskUsage = createChart('diskUsageChart', '磁盘使用率');
            charts.systemLoad = createChart('systemLoadChart', '系统负载');
            charts.networkBandwidth = createChart('networkBandwidthChart', '网络带宽使用率');
        }

        async function loadProjects() {
            try {
                const res = await fetch('/api/v1/projects');
                const data = await res.json();
                if (data.code === 200) {
                    projects = data.data || [];
                    const select = document.getElementById('projectSelect');
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载项目失败:', error);
            }
        }

        async function loadReleases() {
            const projectId = document.getElementById('projectSelect').value;
            try {
                const res = await fetch('/api/v1/releases');
                const data = await res.json();
                if (data.code === 0) {
                    releases = data.data || [];
                    if (projectId) {
                        releases = releases.filter(r => r.projectId === projectId);
                    }
                    renderVersionCheckboxes();
                }
            } catch (error) {
                console.error('加载发布任务失败:', error);
            }
        }

        function renderVersionCheckboxes() {
            const container = document.getElementById('versionCheckboxes');
            container.innerHTML = '';
            
            if (releases.length === 0) {
                container.innerHTML = '<div style="color: #999; text-align: center;">暂无发布任务</div>';
                return;
            }

            releases.forEach(release => {
                const div = document.createElement('div');
                div.className = 'version-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'release-' + release.id;
                checkbox.value = release.id;
                checkbox.onchange = handleVersionChange;
                
                const label = document.createElement('label');
                label.htmlFor = 'release-' + release.id;
                label.textContent = `${release.projectName} - ${release.version} (${release.environment})`;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function handleVersionChange() {
            const checkboxes = document.querySelectorAll('.version-checkbox input[type="checkbox"]:checked');
            selectedReleases = Array.from(checkboxes).map(cb => cb.value);
            loadCharts();
        }

        function updateChart(chart, allDataPoints, metricName) {
            if (selectedReleases.length === 0) {
                chart.data.labels = [];
                chart.data.datasets = [];
                chart.update();
                return;
            }

            const firstRelease = allDataPoints[selectedReleases[0]];
            if (!firstRelease) return;

            const labels = firstRelease.map(dp => {
                const date = new Date(dp.timestamp * 1000);
                return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            });

            const datasets = selectedReleases.map((releaseId, index) => {
                const release = releases.find(r => r.id === releaseId);
                const dataPoints = allDataPoints[releaseId] || [];
                const values = dataPoints.map(dp => {
                    if (metricName === 'errorRate' || metricName === 'packetLossRate') {
                        return (dp.value * 100).toFixed(3);
                    }
                    return dp.value;
                });

                return {
                    label: release ? `${release.version} (${release.environment})` : releaseId,
                    data: values,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    tension: 0.4,
                    fill: false
                };
            });

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();
        }

        async function loadCharts() {
            if (selectedReleases.length === 0) {
                updateChart(charts.requestRate, {}, 'requestRate');
                updateChart(charts.errorRate, {}, 'errorRate');
                updateChart(charts.latencyP50, {}, 'latencyP50');
                updateChart(charts.latencyP99, {}, 'latencyP99');
                updateChart(charts.cpuUsage, {}, 'cpuUsage');
                updateChart(charts.memoryUsage, {}, 'memoryUsage');
                updateChart(charts.fdCount, {}, 'fdCount');
                updateChart(charts.connCount, {}, 'connCount');
                updateChart(charts.packetLossRate, {}, 'packetLossRate');
                updateChart(charts.diskUsage, {}, 'diskUsage');
                updateChart(charts.systemLoad, {}, 'systemLoad');
                updateChart(charts.networkBandwidth, {}, 'networkBandwidth');
                return;
            }

            const allRequestRate = {};
            const allErrorRate = {};
            const allLatencyP50 = {};
            const allLatencyP99 = {};
            const allCPUUsage = {};
            const allMemoryUsage = {};
            const allFDCount = {};
            const allConnCount = {};
            const allPacketLossRate = {};
            const allDiskUsage = {};
            const allSystemLoad = {};
            const allNetworkBandwidth = {};

            try {
                for (const releaseId of selectedReleases) {
                    const res = await fetch(`/api/v1/monitoring/timeseries?releaseId=${releaseId}`);
                    const data = await res.json();
                    if (data.code === 0) {
                        const timeSeries = data.data.timeSeries;
                        allRequestRate[releaseId] = timeSeries.requestRate;
                        allErrorRate[releaseId] = timeSeries.errorRate;
                        allLatencyP50[releaseId] = timeSeries.latencyP50;
                        allLatencyP99[releaseId] = timeSeries.latencyP99;
                        allCPUUsage[releaseId] = timeSeries.cpuUsage;
                        allMemoryUsage[releaseId] = timeSeries.memoryUsage;
                        allFDCount[releaseId] = timeSeries.fdCount;
                        allConnCount[releaseId] = timeSeries.connCount;
                        allPacketLossRate[releaseId] = timeSeries.packetLossRate;
                        allDiskUsage[releaseId] = timeSeries.diskUsage;
                        allSystemLoad[releaseId] = timeSeries.systemLoad;
                        allNetworkBandwidth[releaseId] = timeSeries.networkBandwidth;
                    }
                }

                updateChart(charts.requestRate, allRequestRate, 'requestRate');
                updateChart(charts.errorRate, allErrorRate, 'errorRate');
                updateChart(charts.latencyP50, allLatencyP50, 'latencyP50');
                updateChart(charts.latencyP99, allLatencyP99, 'latencyP99');
                updateChart(charts.cpuUsage, allCPUUsage, 'cpuUsage');
                updateChart(charts.memoryUsage, allMemoryUsage, 'memoryUsage');
                updateChart(charts.fdCount, allFDCount, 'fdCount');
                updateChart(charts.connCount, allConnCount, 'connCount');
                updateChart(charts.packetLossRate, allPacketLossRate, 'packetLossRate');
                updateChart(charts.diskUsage, allDiskUsage, 'diskUsage');
                updateChart(charts.systemLoad, allSystemLoad, 'systemLoad');
                updateChart(charts.networkBandwidth, allNetworkBandwidth, 'networkBandwidth');
            } catch (error) {
                console.error('加载监控数据失败:', error);
            }
        }

        function switchViewMode(mode) {
            viewMode = mode;
            if (mode === 'version') {
                document.getElementById('versionModeSection').style.display = 'block';
                document.getElementById('nodeModeSection').style.display = 'none';
                document.getElementById('versionModeBtn').classList.add('active');
                document.getElementById('nodeModeBtn').classList.remove('active');
                if (selectedReleases.length > 0) {
                    loadCharts();
                }
            } else {
                document.getElementById('versionModeSection').style.display = 'none';
                document.getElementById('nodeModeSection').style.display = 'block';
                document.getElementById('versionModeBtn').classList.remove('active');
                document.getElementById('nodeModeBtn').classList.add('active');
                if (selectedNode) {
                    loadNodeCharts();
                }
            }
        }

        async function loadNodes() {
            const projectId = document.getElementById('nodeProjectSelect').value;
            try {
                const res = await fetch(`/api/v1/monitoring/nodes?projectId=${projectId}`);
                const data = await res.json();
                if (data.code === 0) {
                    nodes = data.data.nodes || [];
                    renderNodeGrid();
                }
            } catch (error) {
                console.error('加载单机列表失败:', error);
            }
        }

        function renderNodeGrid() {
            const container = document.getElementById('nodeGrid');
            container.innerHTML = '';
            
            if (nodes.length === 0) {
                container.innerHTML = '<div style="color: #999; text-align: center; grid-column: 1 / -1;">暂无单机</div>';
                return;
            }

            nodes.forEach(node => {
                const card = document.createElement('div');
                card.className = 'node-card';
                if (selectedNode && selectedNode.nodeId === node.nodeId) {
                    card.classList.add('selected');
                }
                
                const statusClass = node.status === 'released' ? 'released' : 'active';
                card.innerHTML = `
                    <div class="node-card-header">
                        <div class="node-card-title">${node.nodeName || node.nodeId}</div>
                        <div class="node-card-status ${statusClass}">${node.status || '活跃'}</div>
                    </div>
                    <div class="node-card-metrics">
                        <div class="node-card-metric">
                            <span class="node-card-metric-label">CPU:</span>
                            <span class="node-card-metric-value">${node.cpuUsage.toFixed(1)}%</span>
                        </div>
                        <div class="node-card-metric">
                            <span class="node-card-metric-label">内存:</span>
                            <span class="node-card-metric-value">${node.memoryUsage.toFixed(1)}%</span>
                        </div>
                        <div class="node-card-metric">
                            <span class="node-card-metric-label">请求:</span>
                            <span class="node-card-metric-value">${node.requestRate.toFixed(0)}/s</span>
                        </div>
                        <div class="node-card-metric">
                            <span class="node-card-metric-label">错误率:</span>
                            <span class="node-card-metric-value">${(node.errorRate * 100).toFixed(2)}%</span>
                        </div>
                    </div>
                `;
                
                card.onclick = () => selectNode(node);
                container.appendChild(card);
            });
        }

        function selectNode(node) {
            selectedNode = node;
            renderNodeGrid();
            loadNodeCharts();
        }

        async function loadNodeCharts() {
            if (!selectedNode) {
                return;
            }

            const node = selectedNode;
            const now = Date.now() / 1000;
            const labels = [];
            for (let i = 29; i >= 0; i--) {
                const timestamp = now - i * 10;
                const date = new Date(timestamp * 1000);
                labels.push(date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
            }

            const datasets = [{
                label: node.nodeName || node.nodeId,
                data: Array(30).fill(node.requestRate).map(v => v + (Math.random() - 0.5) * v * 0.2),
                borderColor: colors[0],
                backgroundColor: colors[0] + '20',
                tension: 0.4,
                fill: false
            }];

            updateChartWithData(charts.requestRate, labels, datasets, 'requestRate');
            updateChartWithData(charts.errorRate, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.errorRate * 100).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'errorRate');
            updateChartWithData(charts.latencyP50, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.latencyP50).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'latencyP50');
            updateChartWithData(charts.latencyP99, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.latencyP99).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'latencyP99');
            updateChartWithData(charts.cpuUsage, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.cpuUsage).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'cpuUsage');
            updateChartWithData(charts.memoryUsage, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.memoryUsage).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'memoryUsage');
            updateChartWithData(charts.fdCount, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.fdCount).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'fdCount');
            updateChartWithData(charts.connCount, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.connCount).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'connCount');
            updateChartWithData(charts.packetLossRate, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.packetLossRate * 100).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'packetLossRate');
            updateChartWithData(charts.diskUsage, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.diskUsage).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'diskUsage');
            updateChartWithData(charts.systemLoad, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.systemLoad).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'systemLoad');
            updateChartWithData(charts.networkBandwidth, labels, [{
                ...datasets[0],
                data: Array(30).fill(node.networkBandwidth).map(v => v + (Math.random() - 0.5) * v * 0.2)
            }], 'networkBandwidth');
        }

        function updateChartWithData(chart, labels, datasets, metricName) {
            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();
        }

        initCharts();
        loadProjects();

        document.getElementById('nodeProjectSelect').innerHTML = document.getElementById('projectSelect').innerHTML;

        setInterval(() => {
            if (viewMode === 'version' && selectedReleases.length > 0) {
                loadCharts();
            } else if (viewMode === 'node' && selectedNode) {
                loadNodeCharts();
            }
        }, 5000);
    </script>
</body>
</html>
