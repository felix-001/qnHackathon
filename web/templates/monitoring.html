<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控面板 - 智能发布控制台</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .filter-section { display: flex; gap: 16px; margin-bottom: 24px; align-items: flex-start; flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-weight: 600; color: #333; font-size: 14px; }
        .version-checkboxes { display: flex; flex-direction: column; gap: 8px; max-height: 200px; overflow-y: auto; border: 1px solid #d9d9d9; border-radius: 6px; padding: 12px; background: #fafafa; min-width: 250px; }
        .version-checkbox { display: flex; align-items: center; gap: 8px; }
        .version-checkbox input[type="checkbox"] { cursor: pointer; }
        .version-checkbox label { cursor: pointer; margin: 0; font-weight: 400; }
        .charts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="header">智能发布控制台</div>
    <div class="container">
        <div class="sidebar">
            <a href="/projects" class="menu-item">项目管理</a>
            <a href="/releases" class="menu-item">发布管理</a>
            <a href="/monitoring" class="menu-item active">监控面板</a>
            <a href="/config" class="menu-item">配置管理</a>
        </div>
        <div class="content">
            <div class="filter-section">
                <div class="filter-group">
                    <label>选择项目:</label>
                    <select id="projectSelect" onchange="onProjectChange()">
                        <option value="">全部项目</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>选择机器 (IP/ID):</label>
                    <select id="machineSelect" onchange="onMachineChange()">
                        <option value="">全部机器</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>选择版本 (可多选):</label>
                    <div class="version-checkboxes" id="versionCheckboxes">
                        <div style="color: #999; text-align: center;">请先选择项目</div>
                    </div>
                </div>
            </div>

            <div class="charts">
                <div class="chart-card">
                    <div class="chart-title">请求速率 (req/s)</div>
                    <canvas id="requestRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">错误率 (%)</div>
                    <canvas id="errorRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">P50 延迟 (ms)</div>
                    <canvas id="latencyP50Chart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">P99 延迟 (ms)</div>
                    <canvas id="latencyP99Chart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">CPU 使用率 (%)</div>
                    <canvas id="cpuUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">内存使用率 (%)</div>
                    <canvas id="memoryUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">文件描述符数量</div>
                    <canvas id="fdCountChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">连接数</div>
                    <canvas id="connCountChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">丢包率 (%)</div>
                    <canvas id="packetLossRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">磁盘使用率 (%)</div>
                    <canvas id="diskUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">系统负载</div>
                    <canvas id="systemLoadChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">网络带宽使用率 (Mbps)</div>
                    <canvas id="networkBandwidthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let projects = [];
        let releases = [];
        let machines = [];
        let selectedReleases = [];
        let selectedMachine = '';
        const colors = ['#1890ff', '#52c41a', '#faad14', '#f5222d', '#722ed1', '#13c2c2', '#eb2f96', '#fa8c16'];

        function createChart(canvasId, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '时间'
                            }
                        },
                        y: {
                            display: true,
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function initCharts() {
            charts.requestRate = createChart('requestRateChart', '请求速率');
            charts.errorRate = createChart('errorRateChart', '错误率');
            charts.latencyP50 = createChart('latencyP50Chart', 'P50延迟');
            charts.latencyP99 = createChart('latencyP99Chart', 'P99延迟');
            charts.cpuUsage = createChart('cpuUsageChart', 'CPU使用率');
            charts.memoryUsage = createChart('memoryUsageChart', '内存使用率');
            charts.fdCount = createChart('fdCountChart', '文件描述符数量');
            charts.connCount = createChart('connCountChart', '连接数');
            charts.packetLossRate = createChart('packetLossRateChart', '丢包率');
            charts.diskUsage = createChart('diskUsageChart', '磁盘使用率');
            charts.systemLoad = createChart('systemLoadChart', '系统负载');
            charts.networkBandwidth = createChart('networkBandwidthChart', '网络带宽使用率');
        }

        async function loadProjects() {
            try {
                const res = await fetch('/api/v1/projects');
                const data = await res.json();
                if (data.code === 200) {
                    projects = data.data || [];
                    const select = document.getElementById('projectSelect');
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载项目失败:', error);
            }
        }

        async function onProjectChange() {
            const projectId = document.getElementById('projectSelect').value;
            await loadMachines(projectId);
            await loadReleases();
        }

        async function onMachineChange() {
            selectedMachine = document.getElementById('machineSelect').value;
            loadCharts();
        }

        async function loadMachines(projectId) {
            try {
                const url = projectId ? `/api/v1/machines?projectId=${projectId}` : '/api/v1/machines';
                const res = await fetch(url);
                const data = await res.json();
                if (data.code === 0) {
                    machines = data.data || [];
                    const select = document.getElementById('machineSelect');
                    select.innerHTML = '<option value="">全部机器</option>';
                    machines.forEach(machine => {
                        const option = document.createElement('option');
                        option.value = machine.id;
                        option.textContent = `${machine.hostname} (${machine.ip})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载机器列表失败:', error);
            }
        }

        async function loadReleases() {
            const projectId = document.getElementById('projectSelect').value;
            try {
                const res = await fetch('/api/v1/releases');
                const data = await res.json();
                if (data.code === 0) {
                    releases = data.data || [];
                    if (projectId) {
                        releases = releases.filter(r => r.projectId === projectId);
                    }
                    renderVersionCheckboxes();
                }
            } catch (error) {
                console.error('加载发布任务失败:', error);
            }
        }

        function renderVersionCheckboxes() {
            const container = document.getElementById('versionCheckboxes');
            container.innerHTML = '';
            
            if (releases.length === 0) {
                container.innerHTML = '<div style="color: #999; text-align: center;">暂无发布任务</div>';
                return;
            }

            releases.forEach(release => {
                const div = document.createElement('div');
                div.className = 'version-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'release-' + release.id;
                checkbox.value = release.id;
                checkbox.onchange = handleVersionChange;
                
                const label = document.createElement('label');
                label.htmlFor = 'release-' + release.id;
                label.textContent = `${release.projectName} - ${release.version} (${release.environment})`;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function handleVersionChange() {
            const checkboxes = document.querySelectorAll('.version-checkbox input[type="checkbox"]:checked');
            selectedReleases = Array.from(checkboxes).map(cb => cb.value);
            loadCharts();
        }

        function updateChart(chart, allDataPoints, metricName) {
            if (selectedReleases.length === 0) {
                chart.data.labels = [];
                chart.data.datasets = [];
                chart.update();
                return;
            }

            const firstRelease = allDataPoints[selectedReleases[0]];
            if (!firstRelease) return;

            const labels = firstRelease.map(dp => {
                const date = new Date(dp.timestamp * 1000);
                return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            });

            const datasets = selectedReleases.map((releaseId, index) => {
                const release = releases.find(r => r.id === releaseId);
                const dataPoints = allDataPoints[releaseId] || [];
                const values = dataPoints.map(dp => {
                    if (metricName === 'errorRate' || metricName === 'packetLossRate') {
                        return (dp.value * 100).toFixed(3);
                    }
                    return dp.value;
                });

                return {
                    label: release ? `${release.version} (${release.environment})` : releaseId,
                    data: values,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    tension: 0.4,
                    fill: false
                };
            });

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();
        }

        async function loadCharts() {
            if (selectedReleases.length === 0) {
                updateChart(charts.requestRate, {}, 'requestRate');
                updateChart(charts.errorRate, {}, 'errorRate');
                updateChart(charts.latencyP50, {}, 'latencyP50');
                updateChart(charts.latencyP99, {}, 'latencyP99');
                updateChart(charts.cpuUsage, {}, 'cpuUsage');
                updateChart(charts.memoryUsage, {}, 'memoryUsage');
                updateChart(charts.fdCount, {}, 'fdCount');
                updateChart(charts.connCount, {}, 'connCount');
                updateChart(charts.packetLossRate, {}, 'packetLossRate');
                updateChart(charts.diskUsage, {}, 'diskUsage');
                updateChart(charts.systemLoad, {}, 'systemLoad');
                updateChart(charts.networkBandwidth, {}, 'networkBandwidth');
                return;
            }

            const allRequestRate = {};
            const allErrorRate = {};
            const allLatencyP50 = {};
            const allLatencyP99 = {};
            const allCPUUsage = {};
            const allMemoryUsage = {};
            const allFDCount = {};
            const allConnCount = {};
            const allPacketLossRate = {};
            const allDiskUsage = {};
            const allSystemLoad = {};
            const allNetworkBandwidth = {};

            try {
                for (const releaseId of selectedReleases) {
                    let url = `/api/v1/monitoring/timeseries?releaseId=${releaseId}`;
                    if (selectedMachine) {
                        url += `&machineId=${selectedMachine}`;
                    }
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.code === 0) {
                        const timeSeries = data.data.timeSeries;
                        allRequestRate[releaseId] = timeSeries.requestRate;
                        allErrorRate[releaseId] = timeSeries.errorRate;
                        allLatencyP50[releaseId] = timeSeries.latencyP50;
                        allLatencyP99[releaseId] = timeSeries.latencyP99;
                        allCPUUsage[releaseId] = timeSeries.cpuUsage;
                        allMemoryUsage[releaseId] = timeSeries.memoryUsage;
                        allFDCount[releaseId] = timeSeries.fdCount;
                        allConnCount[releaseId] = timeSeries.connCount;
                        allPacketLossRate[releaseId] = timeSeries.packetLossRate;
                        allDiskUsage[releaseId] = timeSeries.diskUsage;
                        allSystemLoad[releaseId] = timeSeries.systemLoad;
                        allNetworkBandwidth[releaseId] = timeSeries.networkBandwidth;
                    }
                }

                updateChart(charts.requestRate, allRequestRate, 'requestRate');
                updateChart(charts.errorRate, allErrorRate, 'errorRate');
                updateChart(charts.latencyP50, allLatencyP50, 'latencyP50');
                updateChart(charts.latencyP99, allLatencyP99, 'latencyP99');
                updateChart(charts.cpuUsage, allCPUUsage, 'cpuUsage');
                updateChart(charts.memoryUsage, allMemoryUsage, 'memoryUsage');
                updateChart(charts.fdCount, allFDCount, 'fdCount');
                updateChart(charts.connCount, allConnCount, 'connCount');
                updateChart(charts.packetLossRate, allPacketLossRate, 'packetLossRate');
                updateChart(charts.diskUsage, allDiskUsage, 'diskUsage');
                updateChart(charts.systemLoad, allSystemLoad, 'systemLoad');
                updateChart(charts.networkBandwidth, allNetworkBandwidth, 'networkBandwidth');
            } catch (error) {
                console.error('加载监控数据失败:', error);
            }
        }

        initCharts();
        loadProjects();

        setInterval(() => {
            if (selectedReleases.length > 0) {
                loadCharts();
            }
        }, 5000);
    </script>
</body>
</html>
