<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布管理 - 智能发布控制台</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .delete-mode { background: #ffe7ba; }
    </style>
</head>
<body>
    <div class="header">智能发布控制台</div>
    <div class="container">
        <div class="sidebar">
            <a href="/projects" class="menu-item">项目管理</a>
            <a href="/releases" class="menu-item active">发布管理</a>
            <a href="/monitoring" class="menu-item">监控面板</a>
            <a href="/config" class="menu-item">配置管理</a>
        </div>
        <div class="content">
            <button class="btn" onclick="showModal()">创建发布</button>
            <button class="btn btn-secondary" id="toggleDeleteMode" onclick="toggleDeleteMode()">进入删除模式</button>
            <button class="btn btn-danger" id="deleteSelected" onclick="deleteSelected()" style="display: none;">删除选中</button>
            <table>
                <thead>
                    <tr>
                        <th id="checkboxHeader" style="display: none; width: 50px;">
                            <input type="checkbox" id="selectAll" onchange="selectAllReleases()">
                        </th>
                        <th>项目名称</th>
                        <th>版本</th>
                        <th>环境</th>
                        <th>策略</th>
                        <th>状态</th>
                        <th>发布人</th>
                        <th>构建包</th>
                        <th>GitLab PR</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="releaseList"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">创建发布任务</h2>
            <form id="releaseForm">
                <input type="hidden" name="id" id="releaseId">
                <div class="form-group">
                    <label>项目名称</label>
                    <select name="projectId" id="projectSelect" required>
                        <option value="">请选择项目</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>应用ID</label>
                    <input type="text" name="applicationId" required>
                </div>
                <div class="form-group">
                    <label>版本</label>
                    <input type="text" name="version" required>
                </div>
                <div class="form-group">
                    <label>环境</label>
                    <select name="environment">
                        <option value="dev">开发环境</option>
                        <option value="test">测试环境</option>
                        <option value="staging">预发布环境</option>
                        <option value="production">生产环境</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>发布策略</label>
                    <select name="strategy">
                        <option value="blue-green">蓝绿部署</option>
                        <option value="canary">金丝雀发布</option>
                        <option value="rolling-update">滚动更新</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>GitLab PR链接</label>
                    <input type="text" name="gitlabPrUrl">
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea name="description"></textarea>
                </div>
                <button type="submit" class="btn">提交</button>
                <button type="button" class="btn" onclick="hideModal()">取消</button>
            </form>
        </div>
    </div>

    <div id="grayModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2>灰度发布配置</h2>
            <div class="form-group">
                <label>版本信息</label>
                <div id="grayVersionInfo" style="padding: 8px; background: #f5f5f5; border-radius: 4px; color: #666;"></div>
            </div>
            <div class="form-group">
                <label>组合逻辑</label>
                <select id="grayRuleLogic">
                    <option value="AND">AND (所有策略都匹配)</option>
                    <option value="OR">OR (任一策略匹配)</option>
                </select>
            </div>
            <div class="form-group">
                <label>灰度策略</label>
                <div id="grayStrategiesContainer"></div>
                <button type="button" class="btn" onclick="addGrayStrategy()" style="margin-top: 8px;">添加策略</button>
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea id="grayDescription" placeholder="简要说明灰度目的"></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="btn" style="background: #d9d9d9; color: #333;" onclick="hideGrayModal()">取消</button>
                <button type="button" class="btn" onclick="saveGrayConfig()">确定</button>
            </div>
        </div>
    </div>

    <script>
        let currentReleases = [];
        let editingReleaseId = null;
        let deleteMode = false;
        let selectedReleases = new Set();
        let projects = [];

        function showModal() {
            document.getElementById('modalTitle').textContent = '创建发布任务';
            document.getElementById('releaseForm').reset();
            document.getElementById('releaseId').value = '';
            editingReleaseId = null;
            loadProjects();
            document.getElementById('modal').classList.add('active');
        }
        function hideModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('releaseForm').reset();
            editingReleaseId = null;
        }

        function getStatusTag(status) {
            const map = {
                'pending_approval': '<span class="tag tag-orange">待审批</span>',
                'approved': '<span class="tag tag-blue">已批准</span>',
                'deploying': '<span class="tag tag-blue">发布中</span>',
                'completed': '<span class="tag tag-green">发布完成</span>',
                'failed': '<span class="tag tag-red">失败</span>',
                'rolled_back': '<span class="tag">已回滚</span>'
            };
            return map[status] || status;
        }

        function getActionButton(release) {
            if (release.status === 'pending_approval') {
                return `<button class="btn btn-edit" onclick="approveRelease('${release.id}')">review通过</button>`;
            } else if (release.status === 'approved') {
                return `<button class="btn" onclick="deployRelease('${release.id}')">发布</button>`;
            } else if (release.status === 'completed') {
                return `
                    <div class="action-buttons">
                        <button class="btn-rollback" onclick="rollback('${release.id}')">回滚</button>
                        <button class="btn-full-release" onclick="fullRelease('${release.id}')">全量</button>
                        <button class="btn-gray-release" onclick="grayRelease('${release.id}')">灰度</button>
                        <button class="btn-more" onclick="showMoreMenu('${release.id}', event)">更多</button>
                    </div>
                `;
            }
            return '';
        }

        function loadReleases() {
            fetch('/api/v1/releases')
                .then(res => res.json())
                .then(data => {
                    currentReleases = data.data || [];
                    const tbody = document.getElementById('releaseList');
                    tbody.innerHTML = (data.data || []).map(r => `
                        <tr>
                            <td style="display: ${deleteMode ? 'table-cell' : 'none'};">
                                <input type="checkbox" class="release-checkbox" value="${r.id}" onchange="updateSelection('${r.id}')">
                            </td>
                            <td>${r.projectName || r.projectId || '-'}</td>
                            <td>${r.version}</td>
                            <td>${r.environment}</td>
                            <td>${r.strategy}</td>
                            <td>${getStatusTag(r.status)}</td>
                            <td>${r.scheduler}</td>
                            <td>${r.tarFileName || '构建中...'}</td>
                            <td>${r.gitlabPrUrl ? `<a href="${r.gitlabPrUrl}" target="_blank">查看PR</a>` : '构建中...'}</td>
                            <td>${new Date(r.createdAt).toLocaleString()}</td>
                            <td>${getActionButton(r)}</td>
                        </tr>
                    `).join('');
                });
        }

        function loadProjects() {
            fetch('/api/v1/projects')
                .then(res => res.json())
                .then(data => {
                    projects = data.data || [];
                    const select = document.getElementById('projectSelect');
                    select.innerHTML = '<option value="">请选择项目</option>';
                    projects.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = p.name;
                        select.appendChild(option);
                    });
                });
        }

        function editRelease(id) {
            const release = currentReleases.find(r => r.id === id);
            if (release) {
                editingReleaseId = id;
                document.getElementById('modalTitle').textContent = '编辑发布任务';
                document.getElementById('releaseId').value = release.id;
                loadProjects();
                setTimeout(() => {
                    document.querySelector('select[name="projectId"]').value = release.projectId || '';
                }, 100);
                document.querySelector('input[name="applicationId"]').value = release.applicationId || '';
                document.querySelector('input[name="version"]').value = release.version || '';
                document.querySelector('select[name="environment"]').value = release.environment || '';
                document.querySelector('select[name="strategy"]').value = release.strategy || '';
                document.querySelector('input[name="gitlabPrUrl"]').value = release.gitlabPrUrl || '';
                document.querySelector('textarea[name="description"]').value = release.description || '';
                document.getElementById('modal').classList.add('active');
            }
        }

        document.getElementById('releaseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            if (editingReleaseId) {
                data.id = editingReleaseId;
                fetch(`/api/v1/releases/${editingReleaseId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(() => {
                    hideModal();
                    loadReleases();
                });
            } else {
                data.id = 'rel-' + Date.now();
                data.scheduler = 'admin';
                fetch('/api/v1/releases', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(() => {
                    hideModal();
                    loadReleases();
                });
            }
        });

        function rollback(id) {
            if (confirm('确定回滚?')) {
                fetch(`/api/v1/releases/${id}/rollback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ targetVersion: 'previous', reason: '手动回滚' })
                }).then(() => loadReleases());
            }
        }

        function approveRelease(id) {
            if (confirm('确认review通过?')) {
                fetch(`/api/v1/releases/${id}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }).then(() => {
                    loadReleases();
                });
            }
        }

        function deployRelease(id) {
            if (confirm('确认发布?')) {
                fetch(`/api/v1/releases/${id}/deploy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }).then(() => {
                    setTimeout(() => loadReleases(), 1000);
                });
            }
        }

        function toggleDeleteMode() {
            deleteMode = !deleteMode;
            selectedReleases.clear();
            
            const toggleBtn = document.getElementById('toggleDeleteMode');
            const deleteBtn = document.getElementById('deleteSelected');
            const checkboxHeader = document.getElementById('checkboxHeader');
            const selectAllCheckbox = document.getElementById('selectAll');
            
            if (deleteMode) {
                toggleBtn.textContent = '退出删除模式';
                toggleBtn.classList.add('btn-secondary');
                deleteBtn.style.display = 'inline-block';
                checkboxHeader.style.display = 'table-cell';
            } else {
                toggleBtn.textContent = '进入删除模式';
                toggleBtn.classList.remove('btn-secondary');
                deleteBtn.style.display = 'none';
                checkboxHeader.style.display = 'none';
                selectAllCheckbox.checked = false;
            }
            
            loadReleases();
        }

        function updateSelection(id) {
            if (selectedReleases.has(id)) {
                selectedReleases.delete(id);
            } else {
                selectedReleases.add(id);
            }
            
            const deleteBtn = document.getElementById('deleteSelected');
            deleteBtn.textContent = `删除选中 (${selectedReleases.size})`;
            
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.release-checkbox');
            selectAllCheckbox.checked = checkboxes.length > 0 && selectedReleases.size === checkboxes.length;
        }

        function selectAllReleases() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.release-checkbox');
            
            selectedReleases.clear();
            checkboxes.forEach(cb => {
                cb.checked = selectAllCheckbox.checked;
                if (selectAllCheckbox.checked) {
                    selectedReleases.add(cb.value);
                }
            });
            
            const deleteBtn = document.getElementById('deleteSelected');
            deleteBtn.textContent = `删除选中 (${selectedReleases.size})`;
        }

        function deleteSelected() {
            if (selectedReleases.size === 0) {
                alert('请至少选择一项');
                return;
            }
            
            const count = selectedReleases.size;
            if (confirm(`确定删除选中的 ${count} 项发布任务?`)) {
                const ids = Array.from(selectedReleases);
                fetch('/api/v1/releases/batch-delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        selectedReleases.clear();
                        loadReleases();
                        alert('删除成功');
                    } else {
                        alert('删除失败: ' + data.message);
                    }
                })
                .catch(err => {
                    alert('删除失败: ' + err.message);
                });
            }
        }

        function fullRelease(id) {
            const release = currentReleases.find(r => r.id === id);
            if (!release) return;
            
            if (confirm(`确认对版本 ${release.version} 执行全量发布?`)) {
                fetch('/api/v1/gray-releases/full-release', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        releaseId: id,
                        projectId: release.projectId,
                        environment: release.environment,
                        version: release.version,
                        strategy: release.strategy,
                        description: '全量发布',
                        operator: 'admin'
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200 || data.code === 0) {
                        alert('✅ 全量发布成功');
                        loadReleases();
                    } else {
                        alert('❌ 全量发布失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    alert('❌ 全量发布失败: ' + err.message);
                });
            }
        }

        let currentGrayRelease = null;
        let grayStrategyCounter = 0;

        function grayRelease(id) {
            const release = currentReleases.find(r => r.id === id);
            if (!release) return;
            
            currentGrayRelease = release;
            document.getElementById('grayVersionInfo').textContent = `项目: ${release.projectName || release.projectId} | 版本: ${release.version} | 环境: ${release.environment}`;
            document.getElementById('grayRuleLogic').value = 'AND';
            document.getElementById('grayDescription').value = '';
            document.getElementById('grayStrategiesContainer').innerHTML = '';
            grayStrategyCounter = 0;
            
            addGrayStrategy();
            document.getElementById('grayModal').classList.add('active');
        }

        function hideGrayModal() {
            document.getElementById('grayModal').classList.remove('active');
            currentGrayRelease = null;
        }

        function addGrayStrategy() {
            const strategyId = 'strategy-' + (++grayStrategyCounter);
            const container = document.getElementById('grayStrategiesContainer');
            
            const strategyHtml = `
                <div id="${strategyId}" class="strategy-item" style="border: 1px solid #d9d9d9; padding: 12px; margin-bottom: 8px; border-radius: 4px; background: #fafafa;">
                    <div style="display: flex; gap: 8px; align-items: flex-start;">
                        <div style="flex: 1;">
                            <select class="strategy-type" onchange="updateStrategyFields('${strategyId}')" style="width: 100%; padding: 6px; margin-bottom: 8px;">
                                <option value="">选择策略类型</option>
                                <option value="percentage">百分比灰度</option>
                                <option value="hash">哈希灰度</option>
                                <option value="whitelist">白名单</option>
                                <option value="blacklist">黑名单</option>
                                <option value="dimension">维度匹配</option>
                                <option value="time_window">时间窗口</option>
                            </select>
                            <div class="strategy-fields"></div>
                        </div>
                        <button type="button" class="btn btn-danger" onclick="removeGrayStrategy('${strategyId}')" style="padding: 6px 12px; font-size: 12px; white-space: nowrap;">删除</button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', strategyHtml);
        }

        function removeGrayStrategy(strategyId) {
            document.getElementById(strategyId).remove();
        }

        function updateStrategyFields(strategyId) {
            const strategyItem = document.getElementById(strategyId);
            const type = strategyItem.querySelector('.strategy-type').value;
            const fieldsContainer = strategyItem.querySelector('.strategy-fields');
            
            let fieldsHtml = '';
            switch(type) {
                case 'percentage':
                    fieldsHtml = `
                        <label style="font-size: 12px; color: #666;">百分比 (1-100)</label>
                        <input type="number" class="field-percentage" min="1" max="100" placeholder="10" style="width: 100%; padding: 6px;">
                    `;
                    break;
                case 'hash':
                    fieldsHtml = `
                        <label style="font-size: 12px; color: #666;">哈希字段</label>
                        <select class="field-hashField" style="width: 100%; padding: 6px;">
                            <option value="nodeId">节点ID</option>
                            <option value="nodeName">节点名称</option>
                        </select>
                    `;
                    break;
                case 'whitelist':
                    fieldsHtml = `
                        <label style="font-size: 12px; color: #666;">节点列表 (逗号分隔)</label>
                        <textarea class="field-values" placeholder="node-001, node-002, node-003" style="width: 100%; padding: 6px; min-height: 60px;"></textarea>
                    `;
                    break;
                case 'blacklist':
                    fieldsHtml = `
                        <label style="font-size: 12px; color: #666;">排除节点列表 (逗号分隔)</label>
                        <textarea class="field-values" placeholder="node-001, node-002" style="width: 100%; padding: 6px; min-height: 60px;"></textarea>
                    `;
                    break;
                case 'dimension':
                    fieldsHtml = `
                        <label style="font-size: 12px; color: #666;">维度类型</label>
                        <select class="field-dimension" style="width: 100%; padding: 6px; margin-bottom: 8px;">
                            <option value="isp">运营商 (ISP)</option>
                            <option value="region">大区 (Region)</option>
                            <option value="province">省份 (Province)</option>
                            <option value="datacenter">机房 (DataCenter)</option>
                        </select>
                        <label style="font-size: 12px; color: #666;">值列表 (逗号分隔)</label>
                        <input type="text" class="field-values" placeholder="beijing, shanghai" style="width: 100%; padding: 6px;">
                    `;
                    break;
                case 'time_window':
                    fieldsHtml = `
                        <label style="font-size: 12px; color: #666;">开始时间</label>
                        <input type="datetime-local" class="field-startTime" style="width: 100%; padding: 6px; margin-bottom: 8px;">
                        <label style="font-size: 12px; color: #666;">结束时间</label>
                        <input type="datetime-local" class="field-endTime" style="width: 100%; padding: 6px;">
                    `;
                    break;
            }
            fieldsContainer.innerHTML = fieldsHtml;
        }

        function getGrayStrategies() {
            const strategies = [];
            document.querySelectorAll('.strategy-item').forEach(item => {
                const type = item.querySelector('.strategy-type').value;
                if (!type) return;
                
                const strategy = { type };
                
                switch(type) {
                    case 'percentage':
                        const pct = parseInt(item.querySelector('.field-percentage').value);
                        if (isNaN(pct) || pct < 1 || pct > 100) return;
                        strategy.percentage = pct;
                        break;
                    case 'hash':
                        strategy.hashField = item.querySelector('.field-hashField').value;
                        break;
                    case 'whitelist':
                    case 'blacklist':
                        const values = item.querySelector('.field-values').value;
                        if (!values.trim()) return;
                        strategy.values = values.split(',').map(v => v.trim()).filter(v => v);
                        break;
                    case 'dimension':
                        const dimension = item.querySelector('.field-dimension').value;
                        const dimValues = item.querySelector('.field-values').value;
                        if (!dimension || !dimValues.trim()) return;
                        strategy.dimension = dimension;
                        strategy.values = dimValues.split(',').map(v => v.trim()).filter(v => v);
                        break;
                    case 'time_window':
                        const startTime = item.querySelector('.field-startTime').value;
                        const endTime = item.querySelector('.field-endTime').value;
                        if (!startTime || !endTime) return;
                        strategy.startTime = new Date(startTime).toISOString();
                        strategy.endTime = new Date(endTime).toISOString();
                        break;
                }
                
                strategies.push(strategy);
            });
            return strategies;
        }

        function saveGrayConfig() {
            if (!currentGrayRelease) return;
            
            const strategies = getGrayStrategies();
            if (strategies.length === 0) {
                alert('❌ 请至少配置一个有效的灰度策略');
                return;
            }
            
            const ruleLogic = document.getElementById('grayRuleLogic').value;
            const description = document.getElementById('grayDescription').value;
            
            const config = {
                releaseId: currentGrayRelease.id,
                projectId: currentGrayRelease.projectId,
                projectName: currentGrayRelease.projectName,
                environment: currentGrayRelease.environment,
                version: currentGrayRelease.version,
                name: `${currentGrayRelease.version} 灰度发布`,
                strategyType: 'advanced',
                ruleLogic: ruleLogic,
                strategies: strategies,
                description: description || '灰度发布',
                operator: 'admin',
                autoPromote: false,
                status: 'active',
                createdAt: new Date().toISOString()
            };
            
            fetch('/api/v1/gray-releases', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200 || data.code === 0) {
                    alert(`✅ 灰度发布配置创建成功`);
                    hideGrayModal();
                    loadReleases();
                } else {
                    alert('❌ 灰度发布配置创建失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(err => {
                alert('❌ 灰度发布配置创建失败: ' + err.message);
            });
        }

        function showMoreMenu(id, event) {
            event.stopPropagation();
            
            const existingMenu = document.getElementById('moreMenu');
            if (existingMenu) {
                existingMenu.remove();
            }
            
            const release = currentReleases.find(r => r.id === id);
            if (!release) return;
            
            const menu = document.createElement('div');
            menu.id = 'moreMenu';
            menu.className = 'more-menu';
            
            const rect = event.target.getBoundingClientRect();
            menu.style.left = rect.left + 'px';
            menu.style.top = (rect.bottom + 5) + 'px';
            
            const menuItems = [
                { icon: '📋', label: '查看详情', action: () => alert('版本详情:\n' + JSON.stringify(release, null, 2)) },
                { icon: '📑', label: '复制版本', action: () => copyRelease(id) },
                { icon: '🔍', label: '对比版本', action: () => alert('对比版本功能开发中...') },
                { icon: '📝', label: '查看部署日志', action: () => alert('部署日志:\n发布时间: ' + new Date(release.createdAt).toLocaleString()) },
                { icon: '✏️', label: '编辑版本信息', action: () => editRelease(id) },
                { divider: true },
                { icon: '💾', label: '导出版本报告', action: () => exportRelease(id) }
            ];
            
            menuItems.forEach(item => {
                if (item.divider) {
                    const divider = document.createElement('div');
                    divider.className = 'more-menu-divider';
                    menu.appendChild(divider);
                } else {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'more-menu-item';
                    menuItem.innerHTML = `<span>${item.icon}</span><span>${item.label}</span>`;
                    menuItem.onclick = () => {
                        item.action();
                        menu.remove();
                    };
                    menu.appendChild(menuItem);
                }
            });
            
            document.body.appendChild(menu);
            
            const closeMenu = (e) => {
                if (!menu.contains(e.target)) {
                    menu.remove();
                    document.removeEventListener('click', closeMenu);
                }
            };
            setTimeout(() => document.addEventListener('click', closeMenu), 0);
        }

        function copyRelease(id) {
            const release = currentReleases.find(r => r.id === id);
            if (!release) return;
            
            document.getElementById('modalTitle').textContent = '复制发布任务';
            loadProjects();
            setTimeout(() => {
                document.querySelector('select[name="projectId"]').value = release.projectId || '';
                document.querySelector('input[name="applicationId"]').value = release.applicationId || '';
                document.querySelector('input[name="version"]').value = release.version + '-copy';
                document.querySelector('select[name="environment"]').value = release.environment || '';
                document.querySelector('select[name="strategy"]').value = release.strategy || '';
                document.querySelector('textarea[name="description"]').value = '复制自: ' + release.version;
                document.getElementById('modal').classList.add('active');
            }, 100);
        }

        function exportRelease(id) {
            const release = currentReleases.find(r => r.id === id);
            if (!release) return;
            
            const report = `
版本发布报告
============

项目名称: ${release.projectName || release.projectId}
版本号: ${release.version}
环境: ${release.environment}
策略: ${release.strategy}
状态: ${release.status}
发布人: ${release.scheduler}
创建时间: ${new Date(release.createdAt).toLocaleString()}
构建包: ${release.tarFileName || '无'}
GitLab PR: ${release.gitlabPrUrl || '无'}
描述: ${release.description || '无'}
            `.trim();
            
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `release-${release.version}-report.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        loadReleases();
        setInterval(loadReleases, 5000);
    </script>
</body>
</html>
