<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布管理 - 智能发布控制台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; }
        .header { background: #001529; color: white; padding: 0 24px; height: 64px; display: flex; align-items: center; font-size: 20px; font-weight: bold; }
        .container { display: flex; min-height: calc(100vh - 64px); }
        .sidebar { width: 200px; background: #f0f2f5; padding: 16px 0; }
        .menu-item { padding: 12px 24px; cursor: pointer; color: #333; text-decoration: none; display: block; }
        .menu-item:hover { background: #e6f7ff; }
        .menu-item.active { background: #1890ff; color: white; }
        .content { flex: 1; padding: 24px; background: #fff; margin: 24px; }
        .btn { padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 16px; }
        .btn:hover { background: #40a9ff; }
        .btn-danger { background: #ff4d4f; }
        .btn-danger:hover { background: #ff7875; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        th { background: #fafafa; font-weight: 600; }
        .tag { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .tag-orange { background: #fff7e6; color: #fa8c16; }
        .tag-blue { background: #e6f7ff; color: #1890ff; }
        .tag-green { background: #f6ffed; color: #52c41a; }
        .tag-red { background: #fff1f0; color: #f5222d; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 100px auto; padding: 24px; width: 500px; border-radius: 8px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 4px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">智能发布控制台</div>
    <div class="container">
        <div class="sidebar">
            <a href="/projects" class="menu-item">项目管理</a>
            <a href="/releases" class="menu-item active">发布管理</a>
            <a href="/monitoring" class="menu-item">监控面板</a>
            <a href="/config" class="menu-item">配置管理</a>
        </div>
        <div class="content">
            <button class="btn" onclick="showModal()">创建发布</button>
            <table>
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>版本</th>
                        <th>环境</th>
                        <th>策略</th>
                        <th>状态</th>
                        <th>发布人</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="releaseList"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>创建发布任务</h2>
            <form id="releaseForm">
                <div class="form-group">
                    <label>项目ID</label>
                    <input type="text" name="projectId" required>
                </div>
                <div class="form-group">
                    <label>应用ID</label>
                    <input type="text" name="applicationId" required>
                </div>
                <div class="form-group">
                    <label>版本</label>
                    <input type="text" name="version" required>
                </div>
                <div class="form-group">
                    <label>环境</label>
                    <select name="environment">
                        <option value="dev">开发环境</option>
                        <option value="test">测试环境</option>
                        <option value="staging">预发布环境</option>
                        <option value="production">生产环境</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>发布策略</label>
                    <select name="strategy">
                        <option value="blue-green">蓝绿部署</option>
                        <option value="canary">金丝雀发布</option>
                        <option value="rolling-update">滚动更新</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea name="description"></textarea>
                </div>
                <button type="submit" class="btn">提交</button>
                <button type="button" class="btn" onclick="hideModal()">取消</button>
            </form>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function getStatusTag(status) {
            const map = {
                'pending_approval': '<span class="tag tag-orange">待审批</span>',
                'deploying': '<span class="tag tag-blue">部署中</span>',
                'completed': '<span class="tag tag-green">已完成</span>',
                'failed': '<span class="tag tag-red">失败</span>',
                'rolled_back': '<span class="tag">已回滚</span>'
            };
            return map[status] || status;
        }

        function loadReleases() {
            fetch('/api/v1/releases')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('releaseList');
                    tbody.innerHTML = (data.data || []).map(r => `
                        <tr>
                            <td>ID: ${r.projectId}</td>
                            <td>${r.version}</td>
                            <td>${r.environment}</td>
                            <td>${r.strategy}</td>
                            <td>${getStatusTag(r.status)}</td>
                            <td>${r.scheduler}</td>
                            <td>${new Date(r.createdAt).toLocaleString()}</td>
                            <td>
                                ${r.status === 'completed' ? `<button class="btn btn-danger" onclick="rollback('${r.id}')">回滚</button>` : ''}
                            </td>
                        </tr>
                    `).join('');
                });
        }

        document.getElementById('releaseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.id = 'rel-' + Date.now();
            data.scheduler = 'admin';
            
            fetch('/api/v1/releases', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                hideModal();
                loadReleases();
            });
        });

        function rollback(id) {
            if (confirm('确定回滚?')) {
                fetch(`/api/v1/releases/${id}/rollback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ targetVersion: 'previous', reason: '手动回滚' })
                }).then(() => loadReleases());
            }
        }

        loadReleases();
    </script>
</body>
</html>
